syntax="proto3";
// The chat service definition.
service Chatter {
  // Starts a chat with the server
  rpc Chat(stream UserRequest) returns (stream UserReply) {}
}

// The request message containing the user's name.
message UserRequest {
  string action = 1;
  string username = 2;
  string message = 3;
}

// The response message containing the greetings
message UserReply {
  string message = 1;
}